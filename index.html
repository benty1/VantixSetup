<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantix Setup Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --purple: #71368A; --gold: #D4AF37; --dark: #121212; --green: #2ecc71; --red: #e74c3c; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .wizard-card { background: #1e1e1e; padding: 2.5rem; border-radius: 30px; border: 2px solid var(--purple); text-align: center; max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        .status-pill { display: inline-flex; align-items: center; background: #000; padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; margin-bottom: 20px; border: 1px solid #333; }
        .dot { height: 8px; width: 8px; border-radius: 50%; margin-right: 8px; transition: 0.3s; }
        .dot.online { background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 2s infinite; }
        .dot.offline { background: var(--red); box-shadow: 0 0 8px var(--red); }
        h1 { color: var(--gold); margin: 0; font-size: 2.8rem; letter-spacing: 5px; font-weight: 900; }
        .sub-text { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        .step-box { background: #262626; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #3d3d3d; }
        .btn { display: block; background: var(--purple); color: white; padding: 16px; border-radius: 14px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; width: 100%; font-size: 1.1rem; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: black; }
        #qrcode-container { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin: 15px 0; }
        .social-links { margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        .social-grid { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .social-icon { font-size: 1.8rem; transition: 0.3s; color: #666; text-decoration: none; }
        .social-icon:hover { transform: translateY(-3px); color: var(--gold); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="wizard-card">
    <div class="status-pill">
        <div id="status-dot" class="dot offline"></div>
        <span id="status-text">Checking System...</span>
    </div>
    
    <h1>VANTIX</h1>
    <p class="sub-text">Setup Assistant</p>

    <div id="dynamic-content"></div>

    <div class="social-links">
        <p style="font-size: 0.7rem; color: #666; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px;">Support Channels</p>
        <div class="social-grid">
            <a href="https://discord.gg/GNnpAr9ss" target="_blank" class="social-icon"><i class="fa-brands fa-discord"></i></a>
            <a href="https://t.me/+_x88d8rT1GU2MWM1" target="_blank" class="social-icon"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://chat.whatsapp.com/C0fL0NdbdyD5A9lq0JiumJ" target="_blank" class="social-icon"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    const serverUrl = "https://benty1.merlion.usbx.me/jellyfin";
    const shortUrl = "is.gd/vntx1"; 

    // --- 1. PRO HEARTBEAT (Bypasses security blocks) ---
    function checkServer() {
        const img = new Image();
        const setOnline = () => {
            document.getElementById('status-dot').className = "dot online";
            document.getElementById('status-text').innerText = "Vantix Online";
            document.getElementById('status-text').style.color = "var(--green)";
        };
        img.onload = setOnline;
        img.onerror = setOnline; 
        img.src = serverUrl + "/web/favicon.ico?" + new Date().getTime();
    }

    // --- 2. UNIVERSAL CONNECT (Clipboard + Redirect) ---
    async function tryOpenApp() {
        const btn = document.querySelector('.btn-gold');
        const hint = document.getElementById('paste-hint');
        
        try {
            await navigator.clipboard.writeText(serverUrl);
            btn.innerText = "COPIED TO CLIPBOARD!";
            btn.style.background = "var(--green)";
            if(hint) hint.style.display = "block";
        } catch (e) {
            // Manual fallback if navigator.clipboard is blocked
            const el = document.createElement('textarea');
            el.value = serverUrl;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            btn.innerText = "COPIED!";
        }

        setTimeout(() => {
            const isApple = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const storeLink = isApple 
                ? "https://apps.apple.com/us/app/jellyfin-mobile/id1480192618" 
                : "https://play.google.com/store/apps/details?id=org.jellyfin.mobile";
            window.location.href = storeLink;
        }, 1200);
    }

    // --- 3. DYNAMIC RENDERING (Mobile vs TV) ---
    const content = document.getElementById('dynamic-content');
    const isTV = /SmartTV|GoogleTV|Chromecast|AndroidTV|LG|Samsung|FireTV|Roku/i.test(navigator.userAgent);

    if (isTV) {
        content.innerHTML = `
            <div class="step-box" style="border: 2px solid var(--gold);">
                <p><strong>1. Install App</strong></p>
                <p style="font-size:0.8rem; color:#888;">Search <b>"Jellyfin"</b> on your TV Store.</p>
            </div>
            <div class="step-box">
                <p><strong>2. Server Address</strong></p>
                <p style="font-size:1.6rem; color:var(--gold); margin:5px 0; font-weight:bold; letter-spacing:1px;">${shortUrl}</p>
                <p style="font-size:0.7rem; color:#666;">Type this into the address box.</p>
            </div>
            <div id="qrcode-container"><div id="qrcode"></div></div>
        `;
        new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 130, height: 130 });
    } else {
        content.innerHTML = `
            <div class="step-box" style="border: 2px solid var(--gold);">
                <button onclick="tryOpenApp()" class="btn btn-gold">Connect to Vantix</button>
                <p id="paste-hint" style="font-size:0.75rem; color:#888; margin-top:12px; display:none;">
                    <i class="fas fa-info-circle"></i> Opening Store... Once the app is open, just <b>PASTE</b> the address!
                </p>
            </div>
            <div class="step-box">
                <p style="font-size:0.7rem; color:#666; margin-bottom:5px; text-transform:uppercase;">Manual URL</p>
                <code style="font-size:0.7rem; color:var(--gold); word-break:break-all;">${serverUrl}</code>
            </div>
        `;
    }
    
    checkServer();
</script>
</body>
</html>
