<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantix Setup Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --purple: #71368A; --gold: #D4AF37; --dark: #121212; --green: #2ecc71; --red: #e74c3c; --discord: #5865F2; --telegram: #0088cc; --whatsapp: #25D366; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .wizard-card { background: #1e1e1e; padding: 2.5rem; border-radius: 30px; border: 2px solid var(--purple); text-align: center; max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        .status-pill { display: inline-flex; align-items: center; background: #000; padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; margin-bottom: 20px; border: 1px solid #333; }
        .dot { height: 8px; width: 8px; background: #555; border-radius: 50%; margin-right: 8px; }
        .dot.online { background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 2s infinite; }
        .dot.offline { background: var(--red); box-shadow: 0 0 8px var(--red); }
        h1 { color: var(--gold); margin: 0; font-size: 2.8rem; letter-spacing: 5px; font-weight: 900; }
        .sub-text { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        .step-box { background: #262626; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #3d3d3d; text-align: center; }
        .btn { display: block; background: var(--purple); color: white; padding: 16px; border-radius: 14px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; width: 100%; font-size: 1.1rem; }
        .btn-gold { background: var(--gold); color: black; }
        .copy-box { background: #0b0b0b; padding: 15px; border-radius: 12px; border: 1px dashed var(--gold); cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: space-between; }
        code { font-family: monospace; color: #eee; font-size: 0.75rem; word-break: break-all; }
        .copy-btn-text { color: var(--gold); font-size: 0.7rem; font-weight: bold; }
        #qrcode-container { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin: 15px 0; }
        .social-links { margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        .social-grid { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .social-icon { font-size: 1.8rem; transition: 0.3s; color: #666; text-decoration: none; }
        .social-icon:hover { transform: translateY(-3px); }
        .fa-discord:hover { color: var(--discord); }
        .fa-telegram:hover { color: var(--telegram); }
        .fa-whatsapp:hover { color: var(--whatsapp); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="wizard-card">
    <div class="status-pill">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Connecting...</span>
    </div>
    
    <h1>VANTIX</h1>
    <p class="sub-text">Setup Assistant</p>

    <div id="dynamic-content"></div>

    <div class="social-links">
        <p style="font-size: 0.7rem; color: #666; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px;">Direct Support</p>
        <div class="social-grid" id="social-grid">
            </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    // --- USER CONFIGURATION ---
    const serverUrl = "https://benty1.merlion.usbx.me/jellyfin";
    const shortUrl = "is.gd/vntx1"; 
    
    // Drop your specific IDs/Numbers here:
    const discordId = "https://discord.gg/GNnpAr9ss"; 
    const telegramUser = "https://t.me/+_x88d8rT1GU2MWM1";
    const whatsappNum = "https://chat.whatsapp.com/C0fL0NdbdyD5A9lq0JiumJ"; 

    // --- LOGIC ---
    const content = document.getElementById('dynamic-content');
    const socialGrid = document.getElementById('social-grid');

    async function checkServer() {
        try {
            await fetch(serverUrl, { mode: 'no-cors' });
            document.getElementById('status-dot').className = "dot online";
            document.getElementById('status-text').innerText = "Vantix Online";
            document.getElementById('status-text').style.color = "var(--green)";
        } catch (e) {
            document.getElementById('status-text').innerText = "System Updating...";
            document.getElementById('status-dot').className = "dot offline";
        }
    }

    function tryOpenApp() {
        const start = Date.now();
        window.location.href = `jellyfin://web/index.html#!/setupwizard-remote.html?server=${serverUrl}`;
        const appStore = /iPad|iPhone|iPod/.test(navigator.userAgent) 
            ? "https://apps.apple.com/us/app/jellyfin-mobile/id1480192618" 
            : "https://play.google.com/store/apps/details?id=org.jellyfin.mobile";
        setTimeout(() => { if (Date.now() - start < 2500) window.location.href = appStore; }, 2000);
    }

    function copyText() {
        navigator.clipboard.writeText(serverUrl);
        document.getElementById('copy-label').innerText = "COPIED!";
        setTimeout(() => { document.getElementById('copy-label').innerText = "COPY"; }, 3000);
    }

    function render() {
        checkServer();
        
        // Render Socials
        socialGrid.innerHTML = `
            <a href="https://discord.com/users/${discordId}" target="_blank" class="social-icon"><i class="fa-brands fa-discord"></i></a>
            <a href="https://t.me/${telegramUser}" target="_blank" class="social-icon"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://wa.me/${whatsappNum}" target="_blank" class="social-icon"><i class="fa-brands fa-whatsapp"></i></a>
        `;

        if (/SmartTV|GoogleTV|Chromecast|AndroidTV|LG|Samsung|FireTV|Roku/i.test(navigator.userAgent)) {
            content.innerHTML = `
                <div class="step-box" style="border: 2px solid var(--gold);">
                    <p><strong>1. Get the App</strong></p>
                    <p style="font-size:0.8rem; color:#888;">Voice search <b>"Jellyfin"</b> on your remote to install the app.</p>
                </div>
                <div class="step-box">
                    <p><strong>2. Add Server</strong></p>
                    <p style="font-size:1.6rem; color:var(--gold); margin:5px 0; font-weight:bold;">${shortUrl}</p>
                </div>
                <div id="qrcode-container"><div id="qrcode"></div></div>
            `;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 130, height: 130 });
        } else {
            content.innerHTML = `
                <div class="step-box" style="border: 2px solid var(--gold);">
                    <button onclick="tryOpenApp()" class="btn btn-gold">Connect to Vantix</button>
                </div>
                <div class="step-box">
                    <p style="font-size:0.8rem; color:var(--gold);">FOR TV SETUP:</p>
                    <div class="copy-box" onclick="copyText()">
                        <code>${serverUrl}</code>
                        <span class="copy-btn-text" id="copy-label">COPY</span>
                    </div>
                </div>
            `;
        }
    }

    render();
</script>
</body>
</html>
